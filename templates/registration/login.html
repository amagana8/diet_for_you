<h2>Login</h2>
  <form method="post">{% csrf_token %}
    {% for field in form %}
    <p>
      {{ field.label_tag }}<br>
      {{ field }}
      {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
    </p>
    {% endfor %}
    <input type="submit", value = "login">
    <p>Create an account <a href = "/signup/">here</a> </p>
  </form>
